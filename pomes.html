<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poems</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #d9d5c7;
            color: #fff;
            min-height: 200vh;
            margin-left: 30px;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100% - 40px);
            margin: 20px;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 100px;
            z-index: 1000;
            background: rgba(126, 126, 126, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            flex-wrap: wrap;
            transition: top .4s ease, border-radius .4s ease;
        }

        .hamburger {
            display: none;
            width: 30px;
            height: 22px;
            position: relative;
            cursor: pointer;
            z-index: 1100;
            -webkit-tap-highlight-color: transparent;
        }

        .hamburger span {
            background: #fff;
            position: absolute;
            height: 4px;
            width: 100%;
            border-radius: 2px;
            left: 0;
            transition: all .4s ease;
        }

        .hamburger span:nth-child(1) {
            top: 0;
        }

        .hamburger span:nth-child(2) {
            top: 9px;
        }

        .hamburger span:nth-child(3) {
            top: 18px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg);
            top: 9px;
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg);
            top: 9px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
            transition: max-height .4s ease, opacity .4s ease;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: .9rem;
        }

        .btn {
            padding: 10px 20px;
            font-weight: bold;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 1000px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: background-color .3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #poems {
            max-width: 400px;
            margin-top: 200px;
            color: #fff;
            line-height: 2;
            font-size: 1.2rem;
        }

        .poem {
            margin-bottom: 2rem;
        }

        .poem h2 {
            font-weight: 700;
            margin-bottom: .4rem;
        }

        .poem p {
            white-space: pre-wrap;
            font-weight: 400;
        }

        @media (max-width:768px) {
            .hamburger {
                display: block;
            }

            nav {
                padding: 20px;
                border-radius: 50px !important;
                flex-wrap: nowrap;
                justify-content: flex-start;
                gap: 10px;
            }

            nav ul {
                flex-direction: row;
                max-height: 0;
                overflow: hidden;
                opacity: 0;
                transition: max-height .4s ease, opacity .4s ease;
            }

            nav ul.active {
                max-height: 500px;
                opacity: 1;
                gap: 15px;
            }

            nav ul li {
                margin: 10px 0;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
        <div class="logo">
            <h2>LOGO</h2>
        </div>
        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Poems</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="login" id="loginBtn"><button class="btn">Login</button></div>
    </nav>
    <div id="poems"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyCXIqAste5fH8TNCz5zfsPR_hkhLCvbzpM",
            authDomain: "belalpoem-5c44a.firebaseapp.com",
            projectId: "belalpoem-5c44a",
            storageBucket: "belalpoem-5c44a.appspot.com",
            messagingSenderId: "329344972173",
            appId: "1:329344972173:web:a385150af33b014939b9c4"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        async function loadPoems() {
            const poemCol = collection(db, "poems");
            const poemSnapshot = await getDocs(poemCol);
            const poemList = poemSnapshot.docs.map(doc => doc.data());
            const container = document.getElementById("poems");
            container.innerHTML = "";
            poemList.forEach(poem => {
                const div = document.createElement("div");
                div.className = "poem";
                div.innerHTML = `<h2>${poem.title}</h2><p>${poem.text.replace(/\n/g, "<br>")}</p>`;
                container.appendChild(div);
            });
        }
        loadPoems();
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        const navbar = document.getElementById('navbar');
        const logo = document.querySelector('.logo h2');
        const loginBtn = document.getElementById('loginBtn');
        function toggleMenu() {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
            logo.style.display = navLinks.classList.contains('active') ? 'none' : 'block';
            loginBtn.style.display = navLinks.classList.contains('active') ? 'none' : 'block';
            navbar.style.borderRadius = navLinks.classList.contains('active') ? '20px' : '100px';
        }
        hamburger.addEventListener('click', toggleMenu);
        let prevScrollPos = window.pageYOffset;
        window.addEventListener('scroll', () => {
            const currentScrollPos = window.pageYOffset;
            navbar.style.top = prevScrollPos > currentScrollPos ? '20px' : '-100px';
            prevScrollPos = currentScrollPos;
        });
    </script>
</body>

</html>
